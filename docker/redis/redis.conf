# Important Redis defaults (for reference):
# -----------------------------------------
# bind 127.0.0.1 -::1
# port 6379
# save 3600 1
# save 300 100
# save 60 10000
# appendonly no
# dir /var/lib/redis
# maxmemory <no default!>
# maxmemory-policy noeviction

bind 0.0.0.0 -::1

dir /data
maxmemory-policy noeviction
maxmemory 460mb
appendonly no